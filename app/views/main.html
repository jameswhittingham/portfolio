
<main class="main-main scene50 scene150" tabindex="0">

    <div class="container">
      <div class="col-xs-12 hero">
        <div class="vertical-center-wrapper">
          <div class="vertical-center-row">
            <div class="vertical-center-cell">
              <h2>imaginary</h2>
              <h2 class="second">front end developer</h2>
              <h1 fuck-with-text style="text-shadow: {{bgX/10}}px {{bgY/10}}px 10px rgba(0, 0, 0, 0.5);" class="main-heading">james</h1>
            </div>
          </div>
        </div>
      </div>
      <ship class="ship" style="left:{{ mouseX }}px;">
        <div class="instructions">Spacebar to fire!</div>
        <span class="barrel" style="box-shadow: {{bgX/40}}px {{getPositive(bgY)/60}}px 10px rgba(0, 0, 0, 0.5);"></span>
        <span class="turret" style="box-shadow: {{bgX/40}}px {{getPositive(bgY)/60}}px 10px rgba(0, 0, 0, 0.5);"></span>
        <span class="body" style="box-shadow: {{bgX/40}}px {{getPositive(bgY)/60}}px 10px rgba(0, 0, 0, 0.5);"></span>
        <span class="body-main" style="box-shadow: {{bgX/40}}px {{getPositive(bgY)/60}}px 10px rgba(0, 0, 0, 0.5);"></span>
      </ship>
    </div>
